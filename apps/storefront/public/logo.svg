<svg width="420" height="96" viewBox="0 0 420 96" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">GEORGEous ShopLite — logo</title>
  <desc id="desc">Stylized G icon with gradient and the words GEORGEous ShopLite</desc>

  <!-- Gradient -->
  <defs>
    <linearGradient id="gGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Icon: G with lightning cutout -->
  <g transform="translate(6,6)">
    <rect x="0" y="0" rx="18" ry="18" width="84" height="84" fill="url(#gGlow)"/>
    <g>
      <!-- “G” ring -->
      <path d="M42 18c-13.255 0-24 10.745-24 24s10.745 24 24 24c9.1 0 17.033-5.09 21.072-12.62l-8.58-4.41C51.75 54.02 47.23 57 42 57c-8.284 0-15-6.716-15-15s6.716-15 15-15c6.91 0 12.76 4.68 14.46 11H42v9h24v-3c0-17.12-12.88-26-24-26z" fill="white"/>
      <!-- lightning cutout -->
      <path d="M48 30l-7 13h7l-3 11l12-16h-7l5-8z" fill="white" filter="url(#soft)" opacity="0.9"/>
    </g>
  </g>

  <!-- Wordmark -->
  <!-- GEORGEous -->
  <g transform="translate(102,36)">
    <text font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="30" fill="#0f172a" letter-spacing="0.5">
      GEORGE
    </text>
    <text x="144" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="600" font-size="30" fill="url(#gGlow)">
      ous
    </text>
  </g>

  <!-- ShopLite tagline -->
  <g transform="translate(102,66)">
    <rect x="-2" y="-20" width="122" height="28" rx="8" fill="rgba(20,184,166,0.08)"/>
    <text x="8" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="600" font-size="18" fill="#334155" letter-spacing="0.25">
      ShopLite
    </text>
  </g>
</svg>
